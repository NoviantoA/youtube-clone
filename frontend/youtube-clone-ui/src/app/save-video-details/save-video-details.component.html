<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile style="width: 20%">Hi</mat-grid-tile>
  <mat-grid-tile style="width: 30%">
    <div class="mat-title">Add Video Metadata</div>
  </mat-grid-tile>
  <mat-grid-tile style="width: 20%">Video Player</mat-grid-tile>
  <mat-grid-tile style="width: 20%">Hi</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile style="width: 20%">Hi</mat-grid-tile>
  <mat-grid-tile style="width: 30%">
    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Video Status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">PUBLIC</mat-option>
          <mat-option value="PRIVATE">PRIVATE</mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </form>
  </mat-grid-tile>
  <mat-grid-tile style="width: 20%">Video Player</mat-grid-tile>
  <mat-grid-tile style="width: 20%">Hi</mat-grid-tile>
</mat-grid-list>
